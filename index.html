<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="centered">
      <div id="game-grid">
        <div class="game-grid-cell top-row left-col" data-x="0" data-y="0"></div>
        <div class="game-grid-cell top-row" data-x="0" data-y="1"></div>
        <div class="game-grid-cell top-row right-col" data-x="0" data-y="2"></div>
        <div class="game-grid-cell left-col" data-x="1" data-y="0"></div>
        <div class="game-grid-cell" data-x="1" data-y="1"></div>
        <div class="game-grid-cell right-col" data-x="1" data-y="2"></div>
        <div class="game-grid-cell bottom-row left-col" data-x="2" data-y="0"></div>
        <div class="game-grid-cell bottom-row" data-x="2" data-y="1"></div>
        <div class="game-grid-cell bottom-row right-col" data-x="2" data-y="2"></div>
      </div>
      <div id="text-display">
        <div id="scores"></div>
        <div id="result"></div>
      </div>
      <button class="hidden" id="reset">play again</button>
    </div>
  </body>
</html>
